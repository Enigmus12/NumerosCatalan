<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secuencia de Catalan</title>
</head>
<body>
<h2>Calcular Secuencia de Catalan</h2>

<label for="value">Ingrese n:</label>
<input type="number" id="value" value="5">
<button onclick="getCatalan()">Calcular</button>

<h3>Resultado:</h3>
<div id="result"></div>

<script>
function getCatalan() {
    let val = document.getElementById("value").value;
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        document.getElementById("result").innerHTML = this.responseText;
    }
    xhttp.open("GET", "http://<URL_DEL_PROXY>/catalan?value=" + val);
    xhttp.send();
}
</script>
</body>
</html>
